<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>
        <div class="list-section">
            <div class="score-recent">
                <h2>Recent scores</h2>
                <button type="button" class="btn-refresh">Refresh</button>
            </div>
            <div class="list">
                <ul>
                    <li>Name: 100</li>
                    <li>Name: 20</li>
                    <li>Name: 50</li>
                    <li>Name: 78</li>
                    <li>Name: 125</li>
                    <li>Name: 77</li>
                    <li>Name: 42</li>
                </ul>
            </div>
        </div>
        <div class="add-section">
            <h2>Add your score</h2>
            <form class="form-section">
                <input type="text" id="name" placeholder="Your name" />
                <input type="number" id="score" placeholder="Your score" />
                <button type="submit" id="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
