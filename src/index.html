<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>
        <article class="first-sec">
            <div class="list-section">
                <div class="score-recent">
                    <h2>Recent scores</h2>
                    <button type="button" class="btn-refresh">Refresh</button>
                </div>
                <div id="items" class="list">
                    <ul class="score-list">
                       <!-- dynamic list here -->
                    </ul>
                </div>
            </div>
        </article>
        <article class="second-sec">
            <div class="add-section">
                <h2>Add your score</h2>
                <form class="form-section">
                    <input type="text" id="name" placeholder="Your name" />
                    <input type="number" id="score" placeholder="Your score" />
                    <button type="submit" class="submit" class="btn-submit">Submit</button>
                </form>
            </div>
        </article>
    </main>
</body>
</html>
